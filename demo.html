<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="div1">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <div style="display: block;">111</div>
        <div>222</div>
        <div>333</div>
    </div>
    <style>
        #div1 div{
            width: 200px;
            height:200px;
            border: 1px #000 solid;
            display: none;
        }
        .active{
            background: red;
        }
    </style>
</body>
<script>
    window.onload = function(){
        var oParent = document.getElementById("div1");
        var btns = oParent.getElementsByTagName('button');
        var divs = oParent.getElementsByTagName('div');

        for(var i=0;i<btns.length;i++){
            btns[i].index=i;
            btns[i].onclick = function(){
                for(var i=0;i<btns.length;i++){
                    btns[i].className='';
                    divs[i].style.display='none';
                }
                this.className = 'active';
                divs[this.index].style.display = 'block';
            }
        }
    }
</script>
</html>

<script>
   window.onload = function(){
       var t1 = new Tab();
       t1.init();
   };

   function Tab() { 
        this.oParent = document.getElementById('div1');
        this.btns = this.oParent.getElementsByTagName('button');
        this.divs = this.oParent.getElementsByTagName('div');
    }
    Tab.prototype.init = function(){
        var This = this;
        for(var i=0 ; i< this.btns.length;i++){
            this.btns[i].index = i;
            this.btns[i].onclick = function(){
                This.change(this);
        }
    }

    Tab.prototype.change = function( ){
        for(var i=0 ;i<this.btns.length;i++){
            this.btns[i].className = '';
            this.divs[i].style.display = 'none';
        }
        this.className = 'active';
        this.divs[this.index].style.display = 'block';
    }
</script>
